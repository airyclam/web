mutation UpsertEmbed($input: UpsertEmbedInput!) {
  upsertEmbed(input: $input) {
    id
    organizationId
    name
    attributes
    createdAt
    updatedAt
    populistUrl
  }
}

mutation DeleteEmbed($id: UUID!) {
  deleteEmbed(id: $id) {
    id
  }
}

mutation UpsertQuestion($input: UpsertQuestionInput!) {
  upsertQuestion(input: $input) {
    id
    prompt
    responseCharLimit
    responsePlaceholderText
    createdAt
    updatedAt
  }
}