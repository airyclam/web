query UpcomingElections {
  upcomingElections {
    id
    title
    description
    electionDate
    racesByUserDistricts {
      id
      title
      party
      office {
        id
        title
        district
        politicalScope
        incumbent {
          id
          fullName
          party
          thumbnailImageUrl
        }
      }
      candidates {
        id
        slug
        fullName
        party
        thumbnailImageUrl
      }
    }
  }
}

