query UpcomingElections {
  upcomingElections {
    title
    description
    electionDate
    races {
      id
      title
      office {
        id
        title
        district
        politicalScope
        incumbent {
          id
          fullName
          party
          thumbnailImageUrl
        }
      }
      candidates {
        id
        slug
        fullName
        party
        thumbnailImageUrl
      }
    }
  }
}
