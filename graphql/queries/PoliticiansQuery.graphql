query AllPoliticians {
    allPoliticians {
        fullName,
        homeState,
        officeParty
    }
}

query PoliticianBySlug($slug: String!) {
  politicianBySlug(slug: $slug) {
    fullName
    nickname
    preferredName
    homeState
    officeParty
    votesmartCandidateBio {
      candidate {
        family
      }
    }
    endorsements {
      slug
      name
      thumbnailImageUrl
    }
  }
}
