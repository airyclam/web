query votingGuidesByUserId($userId: ID!) {
  votingGuidesByUserId(userId: $userId) {
    id
    title
    description
    electionId
    user {
      id
      username
      lastName
      firstName
      avatarUrl
    }
    election {
      slug
      electionDate
      title
      description
    }
  }
}

query ElectionVotingGuideByUserId($electionId: ID!, $userId: ID!) {
  electionVotingGuideByUserId(electionId: $electionId, userId: $userId) {
    id
    candidates {
      politician {
        id
      }
      isEndorsement
      note
    }
  }
}
