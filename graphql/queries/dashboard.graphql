query EmbedsByOrganization($id: ID!) {
  embedsByOrganization(organizationId: $id) {
    ...EmbedFields
  }
}

query EmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
  }
}

fragment EmbedFields on EmbedResult {
    id
    name
    description
    populistUrl
    attributes
    createdAt
    updatedAt
    bill {
      id
      slug
      title
      billNumber
      status
      state
      session {
        name
        state
        startDate
      }
      issueTags {
        slug
        name
      }
    }
    politician {
      fullName
    }
    question {
      id
      prompt
      responseCharLimit
      responsePlaceholderText
      allowAnonymousResponses
      submissions {
        id
        response
        sentiment
        createdAt
        updatedAt
        respondent {
          name
          email
        }
      }
      submissionCountByDate {
        date
        count
      }
      commonWords {
        word
        count
      }
      sentimentCounts {
        sentiment
        count
      }
    }
    poll {
      id
      prompt
      options {
        id
        optionText
      }
      allowAnonymousResponses
      allowWriteInResponses
      submissions {
        id
        option {
          id
          optionText
        }
        createdAt
        updatedAt
        respondent {
          name
          email
        }
      }
      submissionCountByDate {
        date
        count
      }
    }
}